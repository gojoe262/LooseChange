        </div>
    </nav>

    <!-- ********** PAGE CONTENT ******************-->
    <section id='pageContent' class="container collapse" style="padding-bottom: 120px;">
        <table id='transactionTable' class="toggle-arrow" class='collapse'>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th data-hide='phone'>Category</th>
                    <th data-hide='phone,tablet'>Comment</th>
                    <th>Edit/Remove</th>
                </tr>
            </thead>
            <tbody id='transactionTableBody'>
            </tbody>
        </table>
    </section>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container" style="height: 50px;">

                <span>Add</span>
            </button>
        </div>
    </nav>

    <!-- ********** HIDDEN TEMPLATES ******************-->
    <div id="add-transaction-dialog" class='collapse'>
        <label for="dialog-input-dateTemplate">Date</label>
        <input id="dialog-input-dateTemplate" type="text" readonly>
        <label for="dialog-input-amountTemplate">Amount</label>
        <input id="dialog-input-amountTemplate" type="text" style="text-align: right;">
        <label for="dialog-input-categoryTemplate">Category</label>
        <input id="dialog-input-categoryTemplate" type="text">
        <label for="dialog-input-commentTemplate">Comment</label>
        <input id="dialog-input-commentTemplate" type="text">
    </div>

    <input id="date-picker" type="text" class="collapse">
