<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Loose Change</title>

    <!-- jQuery 2.1.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Bootstrap 3.3.5 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jQuery UI 1.11.4 -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Theme -->
    <link href="css/shared/theme/theme.css" rel="stylesheet">
    <script src="js/shared/theme/theme.js"></script>
</head>

<body role="document">
    <!-- ********** FIXED TOP NAVBAR ******************-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Loose Change</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ********** PAGE CONTENT ******************-->
    <section id='pageContent' class="container collapse" style="padding-bottom: 120px;">
        <table id='transactionTable' class="toggle-arrow" class='collapse'>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th data-hide='phone'>Category</th>
                    <th data-hide='phone,tablet'>Comment</th>
                    <th>Edit/Remove</th>
                </tr>
            </thead>
            <tbody id='transactionTableBody'>
            </tbody>
        </table>
    </section>

    <!-- ********** FIXED FOOTER NAVBAR ******************-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container" style="height: 50px;">

            <button id="btn-prev" type="button" class="btn btn-lg btn-default" style="height: 95%; width: 50px;">
                <span class="glyphicon glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
            </button>
            <span id="page-selected-date"></span>
            <button id="btn-next" type="button" class="btn btn-lg btn-default" style="height: 95%; width: 50px;">
                <span class="glyphicon glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
            </button>

            <button id="btn-add" type="button" class="btn btn-lg btn-primary pull-right" style="height: 95%; width: 110px;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>Add</span>
            </button>
        </div>
    </nav>

    <!-- ********** ADD TRANSACTION MODAL DIALOG ******************-->
    <div class="modal fade bottom" id="add-transaction-dialog" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">Add Transaction</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="dialog-input-date">Date</label>
                            </div>
                            <div class="col-md-4">
                                <input id="dialog-input-date" type="text" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="dialog-input-amount">Amount</label>
                            </div>
                            <div class="col-md-4">
                                <input id="dialog-input-amount" type="text" style="text-align: right;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label for="dialog-input-category">Category</label>
                            </div>
                            <div class="col-md-4">
                                <input id="dialog-input-category" type="text">
                            </div>
                            <div class="col-md-2">
                                <label for="dialog-input-comment">Comment</label>
                            </div>
                            <div class="col-md-4">
                                <input id="dialog-input-comment" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" id="add-transaction-button" class="btn btn-lg btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ********** PAGE CSS ******************-->
    <link href="css/shared/footable/footable.core.css" rel="stylesheet" type="text/css"/>
    <link href="css/shared/footable/footable.standalone.css" rel="stylesheet" type="text/css" />
    <link href="css/shared/nprogress/nprogress.css" rel="stylesheet" type="text/css"/>
    <link href="css/shared/pickadate/default.css" rel="stylesheet" type="text/css"/>
    <link href="css/shared/pickadate/default.date.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>

    <!-- ********** PAGE JS ******************-->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/shared/dataAccess/transactionDAO.js"></script>
    <script type="text/javascript" src="js/shared/footable/footable.js"></script>
    <script type="text/javascript" src="js/shared/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="js/shared/accounting/accounting.min.js"></script>
    <script type="text/javascript" src='js/shared/gJsonCacher/gJsonCacher.js'></script>
    <script type="text/javascript" src='js/shared/gAuthorizer/gAuthorizer.js'></script>
    <script type="text/javascript" src="js/shared/pickadate/picker.js"></script>
    <script type="text/javascript" src="js/shared/pickadate/picker.date.js"></script>
    <script type="text/javascript" src="js/shared/jquery.mask/jquery.mask.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>

    <!-- ********** INLINE JS ******************-->
    <script type="text/javascript">
        var page;
        $(document).ready(function(){
            page = new index();
            page.init();
        });
    </script>
</body>
</html>
